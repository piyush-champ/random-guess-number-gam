<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input id="userInput" type="number" class="form-control mb-3" placeholder="Enter number">
                    <button onclick="guessNumber()" class="btn btn-primary">Submit Guess</button>
                    <p id="result" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script>

        let randomNumber = Math.floor(Math.random() * 100) + 1;

        // Function to compare user's guess with the random number
        function guessNumber() {
            let userGuess = document.getElementById('userInput').value;
            let resultText = '';

            if (userGuess < randomNumber) {
                resultText = 'Too low! Try again.';
            } else if (userGuess > randomNumber) {
                resultText = 'Too high! Try again.';
            } else if (userGuess == randomNumber) {
                resultText = 'Congratulations! You guessed it!';
            } else {
                resultText = 'Please enter a valid number.';
            }

            // Display the result
            document.getElementById('result').innerText = resultText;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
